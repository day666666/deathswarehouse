        <button id="playButton">Play: Machine</button>
        <audio id="backgroundMusic" loop>
          <source src="music/ambieancefinish.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
        
        <script>
          document.getElementById('playButton').addEventListener('click', function() {
            var backgroundMusic = document.getElementById('backgroundMusic');
        
            // Check if the audio is paused or ended before playing
            if (backgroundMusic.paused || backgroundMusic.ended) {
              backgroundMusic.play();
              this.innerHTML = 'Pause';
            } else {
              backgroundMusic.pause();
              this.innerHTML = 'Play: Machine';
            }
          });
        </script>
